<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Guide | Log In</title>
    <link rel="stylesheet" href="css/ContactLoginFeedbackstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1462px)" href="css/phone-2.css">
    <link rel="shortcut icon" href="images/logo/logo favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body id="login-body">
    <div id="box" class="container login-container">
        <div class="row">
            <div id="login-box" class="col-md-4">
                              <div class="row form-row">
                    <div class="col-md-12">
                        <h1 class="h-primary">Log In</h1>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-12">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-12">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-12">
                        <button class="btn btn-primary form-btn">Log In</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#" class="link-offset-1 link-underline-opacity-100-hover">Forgot Password?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>

            </div>

        </div>
        <div class="row main-row">
            <div id="signup-div" class="col-md-4">
                <p>Don't have an account? <a href="#" class="link-offset-1 link-underline-opacity-100-hover">Sign Up</a></p>
            </div>
        </div>
    </div>
    
</body>

</html>
