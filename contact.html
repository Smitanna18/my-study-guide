<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Guide | Contact Us</title>
    <link rel="stylesheet" href="css/ContactLoginFeedbackstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="css/phone-2.css">

    <link rel="shortcut icon" href="images/logo/logo favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
    <div id="contact" class="container">
        
        <div id="contact-box-row" class="row">

            <div id="contact-box" class="col-md-6">

                <div class="row form-row">
                    <div class="col-md-12">
                        <h1 class="h-primary" stye>Contact Us</h1>
                    </div>
                </div>
                <form action="">

                    <div class="row form-row form-color">
                        <div class="col-md-12">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                    </div>
                    
                    <div class="row form-row form-color">
                        <div class="col-md-12">
                            <select name="cls" id="cls" class="form-control">
                                <option value="-1" selected disabled>Select your class</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            <option value="0">Other</option>
                        </select>
                        </div>
                    </div>
                
                <div class="row form-row form-color">
                    <div class="col-md-12">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="row form-row form-color">
                    <div class="col-md-12">
                        <input type="tel" name="contact" id="contact" class="form-control" placeholder="Enter your contact number" required>
                    </div>
                </div>
                
                <div class="row form-row form-color">
                    <div class="col-md-12">
                        <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Write your message"></textarea>
                    </div>
                </div>
                <div class="row form-row form-color">
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-danger form-btn">Reset</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary form-btn">Submit</button>
                    </div>
                </div>
                
            </form>
            </div>
        </div>
    </div>
</body>
</html>
